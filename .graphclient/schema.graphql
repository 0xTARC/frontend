  xp: BigInt
  xp_not: BigInt
  xp_gt: BigInt
  xp_lt: BigInt
  xp_gte: BigInt
  xp_lte: BigInt
  xp_in: [BigInt!]
  xp_not_in: [BigInt!]
  deposit: BigInt
  deposit_not: BigInt
  deposit_gt: BigInt
  deposit_lt: BigInt
  deposit_gte: BigInt
  deposit_lte: BigInt
  deposit_in: [BigInt!]
  deposit_not_in: [BigInt!]
  withdrawal: BigInt
  withdrawal_not: BigInt
  withdrawal_gt: BigInt
  withdrawal_lt: BigInt
  withdrawal_gte: BigInt
  withdrawal_lte: BigInt
  withdrawal_in: [BigInt!]
  withdrawal_not_in: [BigInt!]
  lastOwnershipChange: BigInt
  lastOwnershipChange_not: BigInt
  lastOwnershipChange_gt: BigInt
  lastOwnershipChange_lt: BigInt
  lastOwnershipChange_gte: BigInt
  lastOwnershipChange_lte: BigInt
  lastOwnershipChange_in: [BigInt!]
